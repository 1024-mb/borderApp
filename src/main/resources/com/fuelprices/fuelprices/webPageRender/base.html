<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
          height: 100vh;
          margin: 0;
          padding: 0;
        }
        #container {
          display: flex;
          height: 100vh;
          width: 100vw;
        }
        #panel {
          flex: 1;
          width: 100vw;
          padding: 10px;
          overflow-y: auto;
          font-family: Arial, sans-serif;
          font-size: 14px;
          line-height: 1.5;
          border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="panel"></div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-dvHUg38P0pI9THRQm434EPUiNvkLeFU&callback=initMap&v=weekly" defer></script>

<script>
    window.onload = function() {
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer();

      directionsRenderer.setPanel(document.getElementById("panel"));

      directionsService.route(
        {
          origin: "307852, Singapore",
          destination: "1B, Jalan Tun Abdul Razak, Bandar Johor Bahru, 80000 Johor Bahru, Johor Darul Ta'zim",
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          } else {
            alert("Directions request failed: " + status);
          }
        }
      );

      document.query
    }
</script>
</body>
</html>
